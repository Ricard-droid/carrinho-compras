<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Carrinho de Compras</title>
</head>

<body>
  <main class="conteudo-principal">
    <div class="grafismo-azul"></div>
    <section class="adicionar-produto">
      <h1 class="titulo">
        Carrinho de <span class="texto-azul">compras</span>
      </h1>

      <form class="formulario">
        <label class="campo-grupo">
          <span class="texto-medio-azul">Produto</span>
          <select id="produto">
        <option value="Fone de ouvido QCY - R$400">Fone de ouvido - R$400</option>
        <option value="Celular Galaxy Fe - R$2800">Celular - R$2800</option>
        <option value="Oculus Chilly Beans - R$350">Oculus VR - R$350</option>
        <option value="Smart TV 55' - R$3500">Smart TV 55' - R$3500</option>
        <option value="Notebook Dell - R$4500">Notebook Dell - R$4500</option>
        <option value="Tablet Samsung - R$1500">Tablet Samsung - R$1500</option>
        <option value="Smartwatch Apple - R$2500">Smartwatch Apple - R$2500</option>
        <option value="Câmera Canon - R$3000">Câmera Canon - R$3000</option>
        <option value="Console PS5 - R$5000">Console PS5 - R$5000</option>
        <option value="Console Xbox Series X - R$4500">Console Xbox Series X - R$4500</option>
        <option value="Impressora HP - R$800">Impressora HP - R$800</option>
        <option value="Monitor LG 27' - R$1200">Monitor LG 27' - R$1200</option>
        <option value="Teclado Mecânico - R$300">Teclado Mecânico - R$300</option>
        <option value="Mouse Gamer - R$250">Mouse Gamer - R$250</option>
        <option value="Caixa de Som JBL - R$600">Caixa de Som JBL - R$600</option>
        <option value="Roteador TP-Link - R$200">Roteador TP-Link - R$200</option>
        <option value="HD Externo 1TB - R$400">HD Externo 1TB - R$400</option>
        <option value="SSD 500GB - R$500">SSD 500GB - R$500</option>
        <option value="Placa de Vídeo RTX 3060 - R$3500">Placa de Vídeo RTX 3060 - R$3500</option>
        <option value="Processador Intel i7 - R$2000">Processador Intel i7 - R$2000</option>
        <option value="Memória RAM 16GB - R$800">Memória RAM 16GB - R$800</option>
        <option value="Fonte 600W - R$400">Fonte 600W - R$400</option>
        <option value="Gabinete Gamer - R$300">Gabinete Gamer - R$300</option>
        <option value="Headset Gamer - R$350">Headset Gamer - R$350</option>
        <option value="Microfone Condensador - R$500">Microfone Condensador - R$500</option>
        <option value="Webcam Full HD - R$250">Webcam Full HD - R$250</option>
        <option value="Smartphone Xiaomi - R$2000">Smartphone Xiaomi - R$2000</option>
        <option value="Drone DJI - R$4000">Drone DJI - R$4000</option>
        <option value="Kindle Paperwhite - R$600">Kindle Paperwhite - R$600</option>
        <option value="Soundbar Samsung - R$1000">Soundbar Samsung - R$1000</option>
        <option value="Ventilador Arno - R$200">Ventilador Arno - R$200</option>
        <option value="Ar Condicionado LG - R$2500">Ar Condicionado LG - R$2500</option>
        <option value="Geladeira Brastemp - R$3000">Geladeira Brastemp - R$3000</option>
        <option value="Máquina de Lavar Samsung - R$2500">Máquina de Lavar Samsung - R$2500</option>
        <option value="Fogão 4 Bocas - R$1000">Fogão 4 Bocas - R$1000</option>
        <option value="Micro-ondas Electrolux - R$600">Micro-ondas Electrolux - R$600</option>
        <option value="Aspirador de Pó - R$400">Aspirador de Pó - R$400</option>
        <option value="Cafeteira Nespresso - R$500">Cafeteira Nespresso - R$500</option>
        <option value="Liquidificador Oster - R$200">Liquidificador Oster - R$200</option>
        <option value="Batedeira Planetária - R$300">Batedeira Planetária - R$300</option>
        <option value="Panela Elétrica - R$250">Panela Elétrica - R$250</option>
        <option value="Fritadeira Airfryer - R$400">Fritadeira Airfryer - R$400</option>
        <option value="Torradeira - R$150">Torradeira - R$150</option>
        <option value="Máquina de Pão - R$600">Máquina de Pão - R$600</option>
        <option value="Grill Elétrico - R$200">Grill Elétrico - R$200</option>
        <option value="Purificador de Água - R$500">Purificador de Água - R$500</option>
        <option value="Secador de Cabelo - R$150">Secador de Cabelo - R$150</option>
        <option value="Prancha de Cabelo - R$200">Prancha de Cabelo - R$200</option>
        <option value="Barbeador Elétrico - R$250">Barbeador Elétrico - R$250</option>
          </select>
        </label>

        <section class="parte-inferior">
          <label class="campo-grupo">
        <span class="texto-medio-azul">Qtde.</span>
        <input id="quantidade" type="number" placeholder="1">
          </label>

          <section class="botoes-wrapper">
        <button onclick="adicionar()" type="button" class="botao-form botao-adicionar">Adicionar</button>
        <button id="botao-reiniciar" type="button" class="botao-form botao-reiniciar">Reiniciar</button> <!-- Adicionado botão reiniciar -->
          </section>
        </section>
      </form>
    </section>

    <section class="carrinho">
      <img src="./assets/carrinho-cinza.svg" alt="Imagem de um carrinho de compras cinza">

      <div class="titulo-wrapper">
        <img src="./assets/icone-carrinho.svg" alt="ícone de carrinho">
        <h2 class="carrinho__titulo">Produtos no carrinho</h2>
      </div>

      <section class="carrinho__produtos" id="lista-produtos">
        <!-- Carrinho vazio inicialmente -->
      </section>

      <div class="divisoria"></div>

      <p class="carrinho__total">
        Total: <span class="texto-azul" id="valor-total">R$0.00</span>
      </p>
    </section>
  </main>

  <script src="js/app.js"></script>
</body>

</html>
